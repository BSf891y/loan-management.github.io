{% extends 'admin/adminbase.html' %}
{% load static %}

{% block css_block %}
<style>
    #second-part {
        margin: auto;
    }


    .status {
        border-radius: 10px;
        color: white;
        margin: 10px 20px;
        padding: 20px;
    }

    .deposit {

        background-color: slateblue;
    }

    .withdraw {

        background-color: lightsalmon;

    }

    .balance {

        background-color: rgb(231, 198, 6);
    }

    #digit {
        font-size: 50px;
    }

    .common-section {
        padding: 30px;
        margin: 50px 20px;
        box-shadow: 0 0 10px;
        border-radius: 10px;
    }
</style>
{% endblock %}


{% block body_block %}

<div class="container ">
    <div id="second-part">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h3>Total Customer</h3>
                    <h1> <span id="digit">00</span> </h1>
                </div>

            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h3>Loan Request</h3>
                    <h1> <span id='digit'>00</span> </h1>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="bg-info status">
                    <h3>Loan Approved</h3>
                    <h1><span id="digit">1200</span></h1>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="status" style="background-color:#95CEFF">
                    <h3>Loan Rejected</h3>
                    <h1><span id="digit">1200</span></h1>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="status" style="background-color:#90ED7D">
                    <h3>Total Payable Loan</h3>
                    <h1><span id="digit">1200</span></h1>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="status" style="background-color:#FF7599">
                    <h3>Total Paid Loan</h3>
                    <h1><span id="digit">à§³1200</span></h1>
                </div>

            </div>
        </div>

    </div>
</div>

{% endblock %}
